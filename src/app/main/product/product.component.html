                <a class="nav-item nav-link btn btn-primary" [routerLink]="['/products/edit/new']" [routerLinkActive]="['active']">Add Product</a
        >
      </div>
    </div>

<table class="table table-hover">
  <tr>
     
      <th>Title</th>
      <th>Description</th>
      <th>Category</th>
      <th>Price</th>
      <th>Image</th>
      <th>Action</th>
  </tr>
  <tbody>
  <tr *ngFor=" let x of data | filter: filterTerm | paginate: { itemsPerPage: 6, currentPage: pageNumber };
  let i = index">
      
      <td>{{x.productName}}</td>
      <td>{{x.productDescription}}</td>  
      <td>{{x.productCategory}}</td>
      <td>{{x.productPrice}}</td>
      <td><img src="{{x.productImage}}" width="75" height="75" /></td>   
      <td> <a (click)="addToCart(i)" class="btn btn-primary">Add to cart</a
        ></td>
      <td> <a
        [routerLink]="['edit/',i]"
        style="float: right"
        class="btn btn-primary"
        >Edit</a
      ></td>
      <td>  <a (click)="deleteProduct(x.productId)" class="btn btn-primary">Delete</a></td>
      
  </tr>
  </tbody>
  
  </table>
